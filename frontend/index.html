<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
    input {
      margin: 5px 0;
      padding: 8px;
      width: calc(100% - 18px);
    }
    button {
      padding: 10px 15px;
      margin: 5px 0;
      cursor: pointer;
    }
    .loading {
      color: #28a745;
    }
    .message {
      margin-top: 10px;
      padding: 10px;
      border: 1px solid;
      display: none;
    }
    .success {
      border-color: #28a745;
      color: #28a745;
    }
    .error {
      border-color: #dc3545;
      color: #dc3545;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>CRUD Application</h1>
    <form id="entryForm">
      <label for="amount">Amount:</label><br>
      <input type="number" id="amount" required><br>
      <label for="desc">Description:</label><br>
      <input type="text" id="desc" required><br>
      <button type="submit">Add Entry</button>
    </form>

    <div id="message" class="message"></div>

    <h2>Entries</h2>
    <div id="loading" class="loading" style="display:none;">Loading...</div>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Amount</th>
          <th>Description</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="entries"></tbody>
    </table>
  </div>

  <script>
    const API_URL = 'http://docker.ullagallubuffellomilk.store:8080/api/entries';

    // Show loading message
    function showLoading() {
      document.getElementById('loading').style.display = 'block';
    }

    // Hide loading message
    function hideLoading() {
      document.getElementById('loading').style.display = 'none';
    }

    // Show confirmation message
    function showMessage(message, isSuccess = true) {
      const messageDiv = document.getElementById('message');
      messageDiv.style.display = 'block';
      messageDiv.textContent = message;
      messageDiv.className = `message ${isSuccess ? 'success' : 'error'}`;
      setTimeout(() => {
        messageDiv.style.display = 'none';
      }, 3000);
    }

    async function fetchEntries() {
      showLoading();
      try {
        console.log('Fetching entries...');
        const response = await fetch(API_URL);
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        const entries = await response.json();
        console.log('Fetched entries:', entries);

        const tbody = document.getElementById('entries');
        tbody.innerHTML = '';
        entries.forEach(entry => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${entry.id}</td>
            <td>${entry.amount}</td>
            <td>${entry.description}</td>
            <td><button onclick="deleteEntry(${entry.id})">Delete</button></td>
          `;
          tbody.appendChild(row);
        });
      } catch (error) {
        console.error('Error fetching entries:', error);
        showMessage('Failed to fetch entries. Please try again.', false);
      } finally {
        hideLoading();
      }
    }

    async function deleteEntry(id) {
      if (!confirm('Are you sure you want to delete this record?')) {
        return;
      }

      try {
        const response = await fetch(`${API_URL}/${id}`, {
          method: 'DELETE'
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        // Fetch updated entries after deletion
        fetchEntries();
        showMessage('Record deleted successfully!');
      } catch (error) {
        console.error('Error deleting entry:', error);
        showMessage('Failed to delete record. Please try again.', false);
      }
    }

    document.getElementById('entryForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const amount = document.getElementById('amount').value;
      const description = document.getElementById('desc').value;

      try {
        const response = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ amount, description })
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        document.getElementById('entryForm').reset();
        fetchEntries();
        showMessage('Record added successfully!');
      } catch (error) {
        console.error('Error adding entry:', error);
        showMessage('Failed to add record. Please try again.', false);
      }
    });

    // Initial fetch on page load
    fetchEntries();
  </script>
</body>
</html>
